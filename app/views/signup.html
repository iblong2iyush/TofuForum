<div class="row-fluid">
  <div class="span12">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#/signup">TofuForums</a>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <form class="form-horizontal">
      <fieldset>
        <legend>Sign up</legend>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password</label>
          <div class="controls">
            <input class="input-xlarge" type="password" name="password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm</label>
          <div class="controls">
            <input class="input-xlarge" type="password" name="confirmPassword">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn">Sign up</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
