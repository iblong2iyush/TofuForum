<div class="row-fluid">
  <div class="span12">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand pointer-default">TofuForums</a>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div class="offset2 span8">
    <div ng-include="'views/messagebox.html'"></div>
    <form novalidate class="form-horizontal" name="LoginForm" ng-controller="LoginformCtrl">
      <fieldset>
        <legend>Login</legend>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input name="userName" class="input-xlarge" type="text" ng-model="user.userName" required autofocus>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password</label>
          <div class="controls">
            <input name="userPassword" class="input-xlarge" type="password" ng-model="user.userPassword" required>
          </div>
        </div>
        <div class="controls">
          <button class="btn btn-primary" ng-click="login(LoginForm)">Login</button>
        </div>
  </div>
  </fieldset>
  </form>
</div>
<div class="row-fluid">
  <div class="offset2 span8">
    <div class="text-center">You may wish to <a id="signup-link" class="pointer-default" ng-click="navigation.gotoUrl('/signup')">sign up</a> or <a class="pointer-default">reset your password</a>.</div>
  </div>
</div>
