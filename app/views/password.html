<div class="navbar">
  <div class="navbar-inner">
    <a class="brand pointer-default">TofuForums</a>
  </div>
</div>
<div class="row-fluid">
  <div class="offset2 span8">
    <div ng-include="'views/messagebox.html'"></div>
    <form novalidate class="form-horizontal" name="PasswordForm" ng-controller="PasswordformCtrl">
      <fieldset>
        <legend>Change your password</legend>
        <div class="control-group">
          <label class="control-label">Current Password</label>
          <div class="controls">
            <input name="userCurrentPassword" class="input-xlarge" type="password" ng-model="user.userCurrentPassword" required>
            <span class="error" ng-show="PasswordForm.userCurrentPassword.$error.required">This password is required.</span>
            <span class="error" ng-show="PasswordForm.userCurrentPassword.$error.minlength">This password is too short.</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">New Password</label>
          <div class="controls">
            <input name="userNewPassword" class="input-xlarge" type="password" ng-model="user.userNewPassword" required>
            <span class="error" ng-show="PasswordForm.userNewPassword.$error.required">This password is required.</span>
            <span class="error" ng-show="PasswordForm.userNewPassword.$error.minlength">This password is too short.</span>
            <span class="error" ng-show="isNotMatchingPasswords()">Passwords must match.</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm New Password</label>
          <div class="controls">
            <input name="userNewPasswordConfirm" class="input-xlarge" type="password" ng-model="user.userNewPasswordConfirm" required>
            <span class="error" ng-show="PasswordForm.userNewPasswordConfirm.$error.required">This password is required.</span>
            <span class="error" ng-show="PasswordForm.userNewPasswordConfirm.$error.minlength">This password is too short.</span>
          </div>
        </div>
        <div class="controls">
          <button class="btn btn-primary" ng-click="changePassword(PasswordForm)">Change</button> <button class="btn" ng-click="navigation.goBack()">Cancel</button>
        </div>
  </div>
  </fieldset>
  </form>
</div>
