<div class="row-fluid visible-tablet">
  <div class="offset3 span6">
    <form class="form-horizontal">
      <fieldset>
        <legend>Sign up</legend>
        <div class="control-group">
          <label class="control-label">Name</label>
          <div class="controls">
            <input class="input-block-level" type="text" ng-model="user.name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Email</label>
          <div class="controls">
            <input class="input-block-level" type="text" ng-model="user.email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm Email</label>
          <div class="controls">
            <input class="input-block-level" type="text" ng-model="user.confirmEmail">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Password</label>
          <div class="controls">
            <input class="input-block-level" type="password" ng-model="user.password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Confirm Password</label>
          <div class="controls">
            <input class="input-block-level" type="password" ng-model="user.confirmPassword">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn" ng-click="signup()">Sign up</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
